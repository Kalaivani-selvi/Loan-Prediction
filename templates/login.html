{% include 'header.html' %}

<body>
    <div class="container-fluid page-header py-3 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <div class="f2">
                <h2 class="head1">Login</h2>
                <form method="post" action="/login">
                    <div class="f3">
                        <div class="col-12 form-group">
                            <div class="form-floating">
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Email address">
                                <label for="email">Email</label>
                            </div>
                        </div><br>
                        <div class="col-12 form-group">
                            <div class="form-floating">
                                <input class="form-control" type="password" name="password" id="password"
                                    placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row b1">
                            <div class="col-md-6">
                                <a href="/f_password" class="p1 mt-2">Forgot Password?</a>
                            </div>
                            <div class="col-md-6">
                                <a href="/register" class="p2 mt-2" title="Don't have an Account?">Register</a>
                            </div>
                        </div>
                        <div class="row btn2">
                            <button class="lb mt-4" type="submit">Login</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateLoginForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
